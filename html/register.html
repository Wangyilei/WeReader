	<script>
		//移动图片
		var timer;
		var oMainDiv = document.getElementById("mainDiv"); 
		var MainDivBKPositionY = 0;
		(function movePicture(){
			clearInterval(timer);
			timer=setInterval(function(){ 
				oMainDiv.style.backgroundPositionY = MainDivBKPositionY + "px";
				MainDivBKPositionY -= 0.5
			},30)
		})()
		
		//添加点击事件
		function touchIcon(){
			touch.on( '.chose', 'touchend', function(){
				$( '.icon-tubiao19' ).css( 'display','block' );
				touch.on( '.top-center', 'touchstart', function(){
					location.href = 'registerFrist.html';
				} );
			} );
		}
		touchIcon();
	</script>
